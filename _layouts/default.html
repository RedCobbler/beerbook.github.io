<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
   <title>beer.db - The Free World Beer Book</title>
   <style>
     .city {
        border-top: 2px black solid;
     }
     p.brewery, p.beers {
        /* border-top: 1px black solid; */
        margin-left: 8px;
        padding-left: 6px;
     }
     p.brewery:first-line {
        color: navy;
        font-weight: bold;
     }

     a, a:visited {
        color: black;
        text-decoration: none;
     }
     a:hover {
        background-color: yellow;
        text-decoration: underline;
     }
     .count, .tags, .pop, .key {
        color: grey;
        font-size: 10px;
     }
     
     .pop {
       display: inline-block;
       padding-left: 12px;  /* add extra space on the left */
     }
     
   </style>
</head>

    <div id='content'>
      {{ content }}
    </div>

</body>
</html>
